<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/iconos.css">

  <script src="https://kit.fontawesome.com/519a36fc48.js" crossorigin="anonymous"></script>
  <!--Estilos de la pagina-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <style>
    

    .custom-select {
      width: 6%;
      font-size: 15px;
      font-weight: bold;
      border-radius: 30%;
      border: none;
    }

    #resultado {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto;
      gap: 20px;
      margin: 30px;
    }
  </style>
</head>

<body>
  <!--Fondo animado-->
  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <!--Fin fondo animado-->

  <!--Barra de navegación-->
  <nav>
    <input type="checkbox" id="check" />
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <a href="Aprendiendo css.html" class="enlace">
      <img src="../Imagenes/logo.png" alt="" class="logo" />
    </a>
    <ul>
      <li>
        <a class="active" href="../Aprendiendo css.html">Animaciones Css</a>
      </li>
    </ul>
  </nav>
  <!--Fin barra de navegación-->

  <br /><br /><br /><br />

  <h6 align="center" style="font-size: 34px">Seleccionar página
    <!--Imprimimos las 42 páginas de la api que estamos llamando-->
    <select class="custom-select align=" center" name="pagina" id="pagina" onchange="apiRick(this.value)">
      <script>

        // Creamos un bucle for para imprimir las 42 páginas de la api
        for (let i = 1; i <= 42; i++) {

          // Imprimimos las 42 páginas de la api
          document.write("<option value=" + i + ">" + i + "</option>");
        }
      </script>
    </select>
  </h6>

  <br>

  <div id="resultado">
  </div>

  <!--Scripts de la api rick and morty-->
  <script src="../js/api rick and morty.js"></script>
</body>

</html>
